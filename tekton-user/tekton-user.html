<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-user">
    <template>
        <style>
            :host {
                position: relative;
                height: 100%;
            }

            #menuButtons {
                text-align: center;
                position: relative;
                top: 20vh;
            }

            #sendUniverse {
                background: #8AB05B;
                color: white;
                font-weight: bold;
            }

            #viewImpressions {
                border-radius: 3px;
                background: #5b9fb0;
                color: white;
                text-transform: uppercase;
                font-weight: bold;
                font-family: Arial;
            }

            @media (max-width:320px)  {
                /* smartphones, portrait iPhone, portrait 480x320 phones (Android) */

                #sendUniverse {
                    margin-bottom: 5%;
                }

                #menuButtons {
                    top: 120px;
                }
            }

            @media (max-width:480px)  {
                /* smartphones, Android phones, landscape iPhone */

                #sendUniverse {
                    margin-bottom: 5%;
                }

                #menuButtons {
                    top: 120px;
                }
            }

        </style>

        <div id="menuButtons">
            <paper-button id = "sendUniverse" on-tap="openUniverseSelection">Send Universe</paper-button>
            <paper-button id = "viewImpressions" on-tap="openImpressions">View Impressions</paper-button>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-user",

            properties: {

            },

            openUniverseSelection: function() {
                this.fire('universe-selector-tapped');
            },

            openImpressions: function() {
                this.fire('select-impressions-tapped');
            }

        });
    </script>
</dom-module>
