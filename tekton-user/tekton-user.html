<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-user">
    <template>
        <style>
            #signOut {
                border: 1px #adadad solid;
    		border-radius: 3px;
    		background: white;
    		width: 120px;
    		position: absolute;
    		right: 5px;
    		top: 11px;
		color: #525252;
            }

            #menuButtons {
                position: relative;
    		top: 150px;
    		text-align: center;
            }

            #sendUniverse {
                border-radius: 3px;
    		background: #8AB05B;
    		width: 200px;
    		height: 50px;
    		color: white;
    		text-transform: uppercase;
    		font-weight: bold;
    		font-family: Arial;
            }

            #viewImpressions {
                border-radius: 3px;
    		background: #5b9fb0;
    		width: 200px;
    		height: 50px;
    		color: white;
    		text-transform: uppercase;
    		font-weight: bold;
    		font-family: Arial;
            }

        </style>

        <paper-button id = "signOut" on-tap="closeUser">Sign Out</paper-button>

        <div id="menuButtons">
            <paper-button id = "sendUniverse" on-tap="openUniverseSelection">Send Universe</paper-button>
            <paper-button id = "viewImpressions" on-tap="openImpressions">View Impressions</paper-button>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-user",

            properties: {

            },

            closeUser: function() {
                this.fire('sign-out-tapped');
            },

            openAdManager: function() {
                this.fire('manage-ads-tapped');
            },

            openUniverseSelection: function() {
                this.fire('universe-selector-tapped');
            },

            openImpressions: function() {
                this.fire('view-impressions-tapped');
            }

        });
    </script>
</dom-module>
