<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-user">
    <template>
        <style>
            :host {
                position: relative;
                height: 100%;
            }

            #menuButtons {
                text-align: center;
                position: relative;
                top: 20vh;
            }

            #sendUniverse {
                background: #8AB05B;
            }

            .userButton {
                border-radius: 3px;
                background: #5b9fb0;
                width: 45%;
                height: 14%;
                color: white;
                text-transform: uppercase;
                font-weight: bold;
                font-family: Arial;
            }

            @media only screen and (max-width: 768px) {
                #sendUniverse {
                    margin-bottom: 5%;
                }

                #menuButtons {
                    top: 120px;
                }
            }

        </style>

        <div id="menuButtons">
            <paper-button id = "sendUniverse" class="userButton" on-tap="openUniverseSelection">Send Universe</paper-button>
            <paper-button id = "viewImpressions" class="userButton">View Impressions</paper-button>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-user",

            properties: {

            },

            openAdManager: function() {
                this.fire('manage-ads-tapped');
            },

            openUniverseSelection: function() {
                console.log('send universe button tapped');
                this.fire('universe-selector-tapped');
            }

        });
    </script>
</dom-module>
