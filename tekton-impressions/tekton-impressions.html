<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<dom-module id="tekton-impressions">
    <template>
        <style>
            #title {
                text-align: center;
            }

            #dataSelection {
                display: flex;
                margin: 5%;
            }

            #clientSelection {
                margin: 5% auto 0 auto;
            }

            #dateSectionTitle {
                position: absolute;
                left: 30px;
                top: 165px;
            }

            #fromDate {
                width: 40%;
                display: inline-block;
                margin-right: 5%;
            }

            #toDate {
                width: 40%;
                display: inline-block;
            }

            #dateSelection {
                display: flex;
                justify-content: center;
            }

            #buttonDiv {
                margin-top: 2%;
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            #viewImpressions {
                border: none;
                border-radius: 3px;
                background-color: #8AB05B;
                color: #ffffff;
                width: 45%;
                text-transform: uppercase;
                text-shadow: none;
                font-weight: bold;
                font-size: 17px;
                font-family: Arial;
                margin: 3% auto 0 auto;
            }

        </style>

        <h2 id = "title">Impressions</h2>

        <div id = "dataSelection">
            <vaadin-combo-box id="clientSelection" label="Client:" items = "[[clients]]" value="{{client}}"></vaadin-combo-box>
        </div>

        <h4 id = "dateSectionTitle">Date Range:</h4>

        <div id = "dateSelection">
            <vaadin-date-picker id = "fromDate" label = "From:" value="{{fromDate}}"></vaadin-date-picker>
            <vaadin-date-picker id = "toDate" label = "To:" value="{{toDate}}"></vaadin-date-picker>
        </div>

        <div id = "buttonDiv">
            <template is="dom-if" if="[[canAdvance]]">
                <paper-button id="viewImpressions" on-tap="generateImpressionsReport">View Impressions</paper-button>
            </template>
        </div>


    </template>

    <script>
        Polymer({
            is: "tekton-impressions",
            properties: {
                clients: {
                    type: Array,
                    value: ["Aaron", "Luke", "Luis", "Ryan", "EJ", "David", "Jake"],
                    notify: false,
                },
                canAdvance: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                client: {
                    type: String,
                    value: undefined,
                    notify: true,
                    observer: 'checkIfCanAdvance'
                },
                fromDate: {
                    type: String,
                    value: undefined,
                    notify: true,
                    observer: 'checkIfCanAdvance'
                },
                toDate: {
                    type: String,
                    value: undefined,
                    notify: true,
                    observer: 'checkIfCanAdvance'
                }
            },

            // Called when one of the above variables changes
            checkIfCanAdvance: function(newValue, oldValue) {
                // If all three fields are empty
                if(this.client == "" || this.fromDate == "" || this.toDate == "") {
                    this.canAdvance = false;
                }
                // If fromDate is after to toDate
                else if(Date.parse(this.fromDate) > Date.parse(this.toDate)) {
                    this.canAdvance = false;
                } else {
                    this.canAdvance = true;
                }
            },

            // Advances the user to the view imrpessions report page
            generateImpressionsReport: function() {
                console.log("generate Impressions Report View");
                this.fire('select-impressions-tapped');
                //TODO - generate and display impressions report
            }
        });
    </script>
</dom-module>
