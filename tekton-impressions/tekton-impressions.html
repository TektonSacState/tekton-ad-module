<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">


<dom-module id="tekton-impressions">
    <template>
        <style>
            #title {
                text-align: center;
            }

            #dataSelection {
                display: flex;
                margin: 5%;
            }

            #clientSelection {
                margin: 5% auto 0 auto;
            }

            #dateSectionTitle {
                position: absolute;
                left: 30px;
                top: 165px;
            }

            #fromDate {
                width: 40%;
                display: inline-block;
                margin-right: 5%;
            }

            #toDate {
                width: 40%;
                display: inline-block;
            }

            #dateSelection {
                display: flex;
                justify-content: center;
            }

            #buttonDiv {
                margin-top: 2%;
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            #viewImpressions {
                border: none;
                border-radius: 3px;
                background-color: #8AB05B;
                color: #ffffff;
                width: 45%;
                text-transform: uppercase;
                text-shadow: none;
                font-weight: bold;
                font-size: 17px;
                font-family: Arial;
                margin: 3% auto 0 auto;
            }

        </style>

        <h2 id = "title">Impressions</h2>

        <div id = "dataSelection">
            <vaadin-combo-box id="clientSelection" label="Client:" items = "[[clients]]" value="{{client}}"></vaadin-combo-box>
        </div>

        <h4 id = "dateSectionTitle">Date Range:</h4>

        <div id = "dateSelection">
            <vaadin-date-picker id = "fromDate" label = "From:" value="{{fromDate}}"></vaadin-date-picker>
            <vaadin-date-picker id = "toDate" label = "To:" value="{{toDate}}"></vaadin-date-picker>
        </div>



        <div id="createAudienceButtonDiv">
            <template is="dom-if" if="[[canAdvance]]">
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                <!--<vaadin-combo-box id="impressions" label="Universe:" items = "[[test]]" value="{{test}}"></vaadin-combo-box>-->
                           <!--<paper-button id="createAudienceButton" on-tap="getAdAccount">CREATE FACEBOOK AUDIENCE</paper-button>-->
                       <vaadin-grid id="universeGrid" items='[[test]]'>
                           <vaadin-grid-column width="100px" flex-grow="0">
                               <!--<template class="header">#</template>-->
                               <!--<template>[[plusOne(index)]]</template>-->
                           </vaadin-grid-column>

                           <vaadin-grid-column flex-grow="1">
                               <template class="header">Universe</template>
                               <template>[[item.name]]</template>
                           </vaadin-grid-column>
                           <vaadin-grid-column flex-grow="1">
                               <template class="header">Impressions</template>
                               <template>[[item.impressions]]</template>
                           </vaadin-grid-column>
                       </vaadin-grid>
            </template>
        </div>

        <!--<div id = "buttonDiv">
            <template is="dom-if" if="[[canAdvance]]">
                <paper-button id="viewImpressions" on-tap="generateImpressionsReport">View Impressions</paper-button>
            </template>
        </div>-->


    </template>

    <script>
        Polymer({
            is: "tekton-impressions",
            properties: {
                clients: {
                    type: Array,
                    value: ["John Smith","Aaron", "Luke", "Luis", "Ryan", "EJ", "David", "Jake"],
                    notify: false,
                },
                canAdvance: {
                    type: Boolean,
                    notify: true,
                    value: false
                },
                client: {
                    type: String,
                    value: undefined,
                    notify: true,
                    observer: 'checkIfCanAdvance'
                },
                fromDate: {
                    type: String,
                    value: undefined,
                    notify: true,
                    observer: 'checkIfCanAdvance'
                },
                toDate: {
                    type: String,
                    value: undefined,
                    notify: true,
                    observer: 'checkIfCanAdvance'
                },
                test: {
                    type: Object,
                    notify: true,
                    value: [
                        {name: "Universe 1", impressions: "21312"},
                        {name: "Universe 2", impressions: "232"},
                        {name: "Universe 3", impressions: "742"},
                        {name: "Universe 4", impressions: "282"},
                        {name: "Universe 5", impressions: "73424"}
                    ]
                }
            },
            // Called when one of the above variables changes
            checkIfCanAdvance: function(newValue, oldValue) {
                // If all three fields are empty
                if(this.client == "" || this.fromDate == "" || this.toDate == "") {
                    this.canAdvance = false;
                }
                // If fromDate is after to toDate
                else if(Date.parse(this.fromDate) > Date.parse(this.toDate)) {
                    this.canAdvance = false;
                } else {
                    this.canAdvance = true;
                }
            },

            // Advances the user to the view imrpessions report page
            generateImpressionsReport: function() {
                console.log("generate Impressions Report View");
                this.fire('select-impressions-tapped');
                //TODO - generate and display impressions report
            }
        });
    </script>
</dom-module>
