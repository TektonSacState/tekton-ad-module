<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<dom-module id="tekton-impressions">
    <template>
        <style>
            #title {
                text-align: center;
            }

            #dataSelection {
                display: flex;
                margin: 5%;
            }

            #clientSelection {
                margin: 5% auto 0 auto;
            }

            #dateSectionTitle {
                position: absolute;
                left: 30px;
                top: 165px;
            }

            #fromDate {
                width: 40%;
                display: inline-block;
                margin-right: 5%;
            }

            #toDate {
                width: 40%;
                display: inline-block;
            }

            #dateSelection {
                display: flex;
                justify-content: center;
            }

        </style>

        <h2 id = "title">Impressions</h2>

        <div id = "dataSelection">
            <vaadin-combo-box id="clientSelection" label="Client:" items = "[[clients]]"></vaadin-combo-box>
        </div>

        <h4 id = "dateSectionTitle">Date Range:</h4>

        <div id = "dateSelection">
            <vaadin-date-picker id = "fromDate" label = "From:"></vaadin-date-picker>
            <vaadin-date-picker id = "toDate" label = "To:"></vaadin-date-picker>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-impressions",
            properties: {
                clients: {
                    type: Array,
                    value: ["Aaron", "Luke", "Luis", "Ryan", "EJ", "David", "Jake"],
                    notify: false
                }
            }
        });
    </script>
</dom-module>
