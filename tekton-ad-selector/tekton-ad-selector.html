<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-ad-selector">
    <template>
        <style>
            #menu {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            #submit {
                border-radius: 3px;
                background: #8AB05B;
                color: white;
                margin: 5% auto 0 auto;
            }

            #newAudience {
                width: 50%;
            }

            @media (max-width:320px)  {
                /* smartphones, portrait iPhone, portrait 480x320 phones (Android) */

            }

            @media (max-width:480px)  {
                /* smartphones, Android phones, landscape iPhone */

            }

        </style>

        <div id="menu">
            <paper-input label="Facebook Ad Audience Name" id="newAudience"></paper-input>
            <paper-button id="submit" on-tap="finishAd">Create Facebook Ad Audience</paper-button>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-ad-selector",

            properties: {
                ads: {
                    type: Array,
                    notify: false,
                    value: [{"name": "Ad #1"},
                            {"name": "Ad #2"},
                            {"name": "Ad #3"},
                            {"name": "Ad #4"},
                            {"name": "Ad #5"},
                            {"name": "Ad #6"},
                            {"name": "Ad #7"},
                            {"name": "Ad #8"},
                            {"name": "Ad #9"},
                            {"name": "Ad #10"}]
                }
            },

            finishAd: function() {
                this.fire('submit-tapped');
            },

            createAd: function() {
                this.fire('create-ad-tapped');
            },

            plusOne: function (index) {
                if (index === null || index === undefined) {
                    return 0;
                }
                return index + 1;
            }
        });
    </script>
</dom-module>
