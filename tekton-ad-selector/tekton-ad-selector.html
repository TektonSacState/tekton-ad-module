<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-ad-selector">
    <template>
        <style>
            #menu {
                display: flex;
                margin: 5%;
                margin-top: 8%;
            }

            #outerAdSelector {
                border-right: 1px #888888 solid;
                position: relative;
                height: 75%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            #adSelector {
                width: 293px;
                position: relative;
                top: 15px;
                left: 10px;
                font-family: Arial;
            }

            #createAd {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin-left: 12%;
            }

            #createAdButton {
                border-radius: 3px;
                background: #5b9fb0;
                color: white;
                width: 160px;
                display: flex;
                position: relative;
                right: 10px;
            }

            #adGrid {
                height: 200px;
                width: 200px;
                position: relative;
                left: 30px;
                bottom: 30px;
            }

            #select {
                text-align: center;
                position: relative;
                bottom: 20px;
                right: 15px;
            }

            #create {
                text-align: center;
                position: relative;
                bottom: 118px;
            }

            #submit {
                border-radius: 3px;
                background: #8AB05B;
                color: white;
                width: 160px;
                display: flex;
                position: absolute;
                left: 45px;
                bottom: -30px;
            }

            vaadin-grid {
                --vaadin-grid-body-row-hover-cell: {
                    background-color: #a0dce6;
                    cursor: pointer;
                };

                --vaadin-grid-body-row-active-cell: {
                    background-color: #bcbcbc;
                };
            }

            @media only screen and (max-width: 768px) {
                #outerAdSelector {
                    border-right: 0;
                }
            }

        </style>

        <div id = "menu">
            <div id="outerAdSelector">

                <div id = "adSelector">

                    <vaadin-grid id="adGrid" items='[[ads]]'>
                        <vaadin-grid-column width="42px" flex-grow="0">
                            <template class="header">#</template>
                            <template>[[plusOne(index)]]</template>
                        </vaadin-grid-column>

                        <vaadin-grid-column flex-grow="1">
                            <template class="header">Ad</template>
                            <template>[[item.name]]</template>
                        </vaadin-grid-column>
                    </vaadin-grid>

                    <paper-button id="submit" on-tap="finishAd">Select Ad</paper-button>

                </div>
            </div>

            <div id = "createAd">
                <paper-button id="createAdButton" on-tap="createAd">Create Ad</paper-button>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-ad-selector",

            properties: {
                ads: {
                    type: Array,
                    notify: false,
                    value: [{"name": "Ad #1"},
                            {"name": "Ad #2"},
                            {"name": "Ad #3"},
                            {"name": "Ad #4"},
                            {"name": "Ad #5"},
                            {"name": "Ad #6"},
                            {"name": "Ad #7"},
                            {"name": "Ad #8"},
                            {"name": "Ad #9"},
                            {"name": "Ad #10"}]
                }
            },

            finishAd: function() {
                this.fire('submit-tapped');
            },

            createAd: function() {
                this.fire('create-ad-tapped');
            },

            plusOne: function (index) {
                if (index === null || index === undefined) {
                    return 0;
                }
                return index + 1;
            }
        });
    </script>
</dom-module>
