<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-ad-selector">
    <template>
        <style>
            #menu {
                display: flex;
                margin: 5%;
                margin-top: 8%;
            }

            #outerAdSelector {
    		    position: relative;
    		    height: 75%;
    		    display: flex;
    		    flex-direction: column;
    		    justify-content: center;
                margin: 0 auto;
            }

            #adSelector {
                width: 293px;
    		    position: relative;
    		    top: 15px;
    		    left: 10px;
    		    font-family: Arial;
            }

            #createAd {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin-left: 12%;
            }

            #createAdButton {
                border-radius: 3px;
                background: #5b9fb0;
                color: white;
                width: 160px;
                display: flex;
                position: relative;
                right: 10px;
            }

            #adGrid {
                height: 200px;
                width: 200px;
                position: relative;
                left: 30px;
                bottom: 30px;
            }

            #select {
                text-align: center;
                position: relative;
                bottom: 20px;
                right: 15px;
            }

            #create {
                text-align: center;
                position: relative;
                bottom: 118px;
            }

            #submit {
                border-radius: 3px;
                background: #8AB05B;
                color: white;
                width: 50%;
                display: flex;
                margin: 0 auto;
                position: relative;
            }

            #newAudience {
                width: 50%;
                margin: 15% auto 5% auto;
            }

            @media only screen and (max-width: 768px) {
                #outerAdSelector {
                    border-right: 0;
                    display: block;
                }

                #newAudience {
                    width: 70%;
                    margin: 35% auto 5% auto;
                }

                #submit {
                    width: 90%;
                }
            }

        </style>

        <paper-input label="Facebook Ad Audience Name" id="newAudience"></paper-input>

        <paper-button id="submit" on-tap="finishAd">Create Facebook Ad Audience</paper-button>

    </template>

    <script>
        Polymer({
            is: "tekton-ad-selector",

            properties: {
                ads: {
                    type: Array,
                    notify: false,
                    value: [{"name": "Ad #1"},
                            {"name": "Ad #2"},
                            {"name": "Ad #3"},
                            {"name": "Ad #4"},
                            {"name": "Ad #5"},
                            {"name": "Ad #6"},
                            {"name": "Ad #7"},
                            {"name": "Ad #8"},
                            {"name": "Ad #9"},
                            {"name": "Ad #10"}]
                }
            },

            finishAd: function() {
                this.fire('submit-tapped');
            },

            createAd: function() {
                this.fire('create-ad-tapped');
            },

            plusOne: function (index) {
                if (index === null || index === undefined) {
                    return 0;
                }
                return index + 1;
            }
        });
    </script>
</dom-module>
