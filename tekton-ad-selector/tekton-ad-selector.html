<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-ad-selector">
    <template>
        <style>
            #menu {
                display: flex;
                margin: 5%;
                margin-top: 8%;
            }

            #outerAdSelector {
    		    position: relative;
    		    height: 75%;
    		    display: flex;
    		    flex-direction: column;
    		    justify-content: center;
                margin: 0 auto;
            }

            #adSelector {
    		    font-family: Arial;
            }

            #submit {
                border-radius: 3px;
                background: #8AB05B;
                color: white;
                margin: 0 auto;
            }

            #newAudience {
                margin-bottom: 10%;
            }

        </style>

        <div id = "menu">
            <div id="outerAdSelector">
                <div id = "adSelector">

                    <paper-input label="Facebook Ad Audience Name" id="newAudience"></paper-input>

                    <paper-button id="submit" on-tap="finishAd">Create Facebook Ad Audience</paper-button>

                </div>

            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-ad-selector",

            properties: {
                ads: {
                    type: Array,
                    notify: false,
                    value: [{"name": "Ad #1"},
                            {"name": "Ad #2"},
                            {"name": "Ad #3"},
                            {"name": "Ad #4"},
                            {"name": "Ad #5"},
                            {"name": "Ad #6"},
                            {"name": "Ad #7"},
                            {"name": "Ad #8"},
                            {"name": "Ad #9"},
                            {"name": "Ad #10"}]
                }
            },

            finishAd: function() {
                this.fire('submit-tapped');
            },

            createAd: function() {
                this.fire('create-ad-tapped');
            },

            plusOne: function (index) {
                if (index === null || index === undefined) {
                    return 0;
                }
                return index + 1;
            }
        });
    </script>
</dom-module>
