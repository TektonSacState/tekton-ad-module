<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">

<dom-module id="tekton-universe-selector">
    <template>
        <style is="custom-style">
            #title {
                text-align: center;
    		font-family: arial;
    		font-size: 25;
    		color: #484848;
            }

            #signOut {
                border: 1px #adadad solid;
    		border-radius: 3px;
    		background: white;
    		width: 120px;
    		position: absolute;
    		right: 5px;
    		top: 11px;
		color: #525252;
            }

            #next {
    		border-radius: 3px;
    		background: white;
    		background-color: #8AB05B;
    		color: white;
    		width: 110px;
    		height: 100px;
    		position: absolute;
    		right: 20px;
    		bottom: 110px;
    		font-size: 50px;
   		min-width: 1em;
            }

            #universeGrid {
                height: 275px;
    		width: 250px;
    		position: absolute;
    		left: 175px;
		font-family: Arial;
            }

            vaadin-grid {
                --vaadin-grid-body-row-hover-cell: {
                    background-color: #a0dce6;
                    cursor: pointer;
                };

                --vaadin-grid-body-row-active-cell: {
                    background-color: #bcbcbc;
                };
            }

            #toast {
                --paper-toast-background-color: red;
                --paper-toast-color: white;
            }

        </style>

        <paper-button id = "signOut" on-tap="closeUniverseSelection">Sign Out</paper-button>

        <h1 id = "title">Select Universe</h1>

            <vaadin-grid id="universeGrid" items='[[universes]]'>
                <vaadin-grid-column width="42px" flex-grow="0">
                    <template class="header">#</template>
                    <template>[[plusOne(index)]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column flex-grow="1">
                    <template class="header">Universe</template>
                    <template>[[item.name]]</template>
                </vaadin-grid-column>
            </vaadin-grid>

        <paper-button id="next" on-tap="openVendorSelector">Â»</paper-button>

        <paper-toast id="toast" text="Please Select A Universe"></paper-toast>

    </template>

    <script>
        Polymer({
            is: "tekton-universe-selector",

            properties: {
				universes: {
					type: Array,
					notify: true,
					value: null
				},
				selectedUniverse: {
					type: String,
					notify: true,
					value: null
				}

            },

            closeUniverseSelection: function() {
                this.fire('sign-out-tapped');
            },

            plusOne: function (index) {
                if (index === null || index === undefined) {
                    return 0;
                }
                return index + 1;
            },

            openVendorSelector: function() {
				var selectedItem = this.$.universeGrid.activeItem;
                if (selectedItem !== null) {
					// Store the selected universe:
					document.querySelector("tekton-container").selectedUniverse = selectedItem.name;
                    this.fire('next-tapped');
                } else {
                    this.$.toast.open();
                }

            }
        });
    </script>
</dom-module>
