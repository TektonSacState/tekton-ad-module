<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column.html">

<dom-module id="tekton-universe-selector">
    <template>
        <style is="custom-style">
            #title {
                text-align: center;
                font-family: arial;
                font-size: 25;
                color: #484848;
            }

            #next {
                border-radius: 3px;
                background-color: #8AB05B;
                color: white;
                width: 23%;
                height: 30%;
                font-size: 50px;
                min-width: 1em;
                margin: 0 auto;
            }

            #universeGrid {
                height: 70%;
                width: 50%;
                font-family: Arial;
                margin: 0 auto;
            }

            #universeSelection {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-top: 5%;
            }

            vaadin-grid {
                --vaadin-grid-body-row-hover-cell: {
                    background-color: #a0dce6;
                    cursor: pointer;
                };

                --vaadin-grid-body-row-active-cell: {
                    background-color: #bcbcbc;
                };
            }

            #toast {
                --paper-toast-background-color: red;
                --paper-toast-color: white;
            }

            @media only screen and (max-width: 768px) {
                #title {
                    position: relative;
                    top: 50px;
                }

                #universeGrid {
                    position: relative;
                    margin: 0 auto;
                    left: 0;
                    top: 50px;
                }

                #next {
                    position: relative;
                    right: 0;
                    bottom: 0;
                    margin-left: calc(50% - 55px);
                    top: 63px;
                }
            }

        </style>

        <h1 id = "title">Select Universe</h1>

        <div id="universeSelection">

            <vaadin-grid id="universeGrid" items='[[universes]]'>
                <vaadin-grid-column width="42px" flex-grow="0">
                    <template class="header">#</template>
                    <template>[[plusOne(index)]]</template>
                </vaadin-grid-column>

                <vaadin-grid-column flex-grow="1">
                    <template class="header">Universe</template>
                    <template>[[item.name]]</template>
                </vaadin-grid-column>
            </vaadin-grid>

            <paper-button id="next" on-tap="openVendorSelector">Â»</paper-button>

        </div>

        <paper-toast id="toast" text="Please Select A Universe"></paper-toast>

    </template>

    <script>
        Polymer({
            is: "tekton-universe-selector",

            properties: {
                universes: {
                    type: Array,
                    notify: false,
                    value: [{"name": "Universe #1"},
                            {"name": "Universe #2"},
                            {"name": "Universe #3"},
                            {"name": "Universe #4"},
                            {"name": "Universe #5"},
                            {"name": "Universe #6"},
                            {"name": "Universe #7"},
                            {"name": "Universe #8"},
                            {"name": "Universe #9"},
                            {"name": "Universe #10"}]
                }
            },

            plusOne: function (index) {
                if (index === null || index === undefined) {
                    return 0;
                }
                return index + 1;
            },

            openVendorSelector: function() {
                if (this.$.universeGrid.activeItem !== null) {
                    this.fire('next-tapped');
                } else {
                    this.$.toast.open();
                }

            }
        });
    </script>
</dom-module>
