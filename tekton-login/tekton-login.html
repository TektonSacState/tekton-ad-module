<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-login">
    <template>
        <style>
            #userName {
                width: 300px;
                margin: 0 auto;
            }

            #password {
                width: 300px;
                margin: 0 auto;
            }

            #tekton-container {
    			border: 1px #cccccc solid;
    			/* border-radius: 30px; */
    			background: #ffffff;
    			height: 350px;
    			width: 550px;
    			position: relative;
			}

            #tekton-dashboard {
    			position: relative;
    			bottom: 5%;
    			background-image: linear-gradient(to bottom right, #22383b, #8fc13e, #22383b);
			}

            #signIn {
                /* border: 1px black solid; */
    			margin-top: 5%;
    			position: relative;
    			left: calc(50% - 45px);
    			background: #8AB05B;
    			color: white;
            }

            #title {
                text-align: center;
    			margin-top: 8%;
    			color: #666666;
            }

            #login {
                /* margin-top: 7%; */
            }

        </style>

        <img src="http://www.politicaldata.com/wp-content/uploads/2017/07/Logo_2017.png" alt="Political Data, Inc." id="logo" class="subs" data-actual-width="549" data-actual-height="99">

        <div id = "login">
            <paper-input id="userName" label="Username"></paper-input>
            <paper-input id="password" label="Password" type="password"></paper-input>
            <paper-button id="signIn" on-tap="openUser">Sign In</paper-button>
        </div>

    </template>

    <script>
        Polymer({
           is: "tekton-login",

           properties: {

           },

           openAdmin: function() {
               this.fire('admin-signed-in');
           },

           openUser: function() {
               this.$$('#userName').value = null;
               this.$$('#password').value = null;
               this.fire('user-signed-in');
           }
        });
    </script>
</dom-module>
