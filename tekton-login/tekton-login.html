<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-login">
    <template>
        <style>
            :host {
                height: 100%;
            }

            .loginInput {
                width: 60%;
                margin: 0 auto;
            }

            #signIn {
                border: none;
                border-radius: 3px;
                background-color: #8AB05B;
                color: #ffffff;
                width: 45%;
                text-transform: uppercase;
                text-shadow: none;
                font-weight: bold;
                font-size: 17px;
                font-family: Arial;
                margin: 3% auto 0 auto;
            }

            #title {
                text-align: center;
                width: 100%;
            }

            #loginInputs {
                margin-top: 2%;
                display: flex;
                flex-direction: column;
                width: 100%;
            }

            #pdiLogo {
                width: 55%;
            }

            #login {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
            }

            @media (max-width:320px)  {
                /* smartphones, portrait iPhone, portrait 480x320 phones (Android) */

                .loginInput {
                    width: 250px;
                    margin: 0 auto;
                }

                #logo {
                    width: 80%;
                }
            }

            @media (max-width:480px)  {
                /* smartphones, Android phones, landscape iPhone */

                .loginInput {
                    width: 250px;
                    margin: 0 auto;
                }

                #logo {
                    width: 80%;
                }
            }

        </style>

        <div id="login">
            <div id = "title">
                <img id="pdiLogo" src="https://onlinecampaigntools.com/Content/Images/PDI_logo.png" title="OCC" alt="Online Campaign Center">
            </div>

            <div id = "loginInputs">
                <paper-button id="signIn" on-tap="openPDILoginPage">Sign In with PDI</paper-button>
            </div>
        </div>

    </template>

    <script>
        Polymer({
           is: "tekton-login",

           properties: {
           },

           openAdmin: function() {
               this.fire('admin-signed-in');
           },

           openPDILoginPage: function() {
               var appConfig = document.querySelector("tekton-container").appConfig;

               var apiUrl = appConfig.PDIConfig.authApiUrl;
               var apiKey = appConfig.PDIConfig.apiKey;
               var redirectUrl = appConfig.PDIConfig.authRedirectUrl;

               var url = apiUrl + "auth/authorize";
               url += "?api_key=" + encodeURIComponent(apiKey);
               url += "&redirect_uri=" + encodeURIComponent(redirectUrl);

               // Redirect the user to the auth URL:
               window.location.href = url;
               /*newWindow = window.open(url, "Sign in with PDI", 'height=300vw,width=600vw');
               if(window.focus)
               {
                   newWindow.focus();
               }*/
           },

           openUser: function() {
               this.$$('#userName').value = null;
               this.$$('#password').value = null;
               this.fire('user-signed-in');
           }
        });
    </script>
</dom-module>
