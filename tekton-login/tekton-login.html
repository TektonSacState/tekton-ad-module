<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-login">
    <template>
        <style>
            .loginInput {
                width: 60%;
                margin: 0 auto;
            }

            #signIn {
                border: none;
                border-radius: 3px;
                background-color: #8AB05B;
                color: #ffffff;
                width: 45%;
                text-transform: uppercase;
                text-shadow: none;
                font-weight: bold;
                font-size: 17px;
                font-family: Arial;
                margin: 3% auto 0 auto;
            }

            #title {
                text-align: center;
		        margin-top: 9%;
            }

            #login {
                margin-top: 2%;
                display: flex;
                flex-direction: column;
            }

            #pdiLogo {

            }

        </style>
	
	<div id = "title">
        	<img id="pdiLogo" src="https://onlinecampaigntools.com/Content/Images/PDI_logo.png" title="OCC" alt="Online Campaign Center">
	</div>

        <div id = "login">
            <paper-input id="userName" class="loginInput" label="Username"></paper-input>
            <paper-input id="password" class="loginInput" label="Password" type="password"></paper-input>
            <paper-button id="signIn" on-tap="openUser">Sign In</paper-button>
        </div>

    </template>

    <script>
        Polymer({
           is: "tekton-login",

           properties: {

           },

           openAdmin: function() {
               this.fire('admin-signed-in');
           },

           openUser: function() {
               this.$$('#userName').value = null;
               this.$$('#password').value = null;
               this.fire('user-signed-in');
           }
        });
    </script>
</dom-module>
