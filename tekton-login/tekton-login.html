<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-login">
    <template>
        <style>
            #userName {
                width: 300px;
                margin: 0 auto;
            }

            #password {
                width: 300px;
                margin: 0 auto;
            }

            #signIn {
                border: none;
    		border-radius: 3px;
    		background-color: #8AB05B;
    		margin-top: 5%;
    		position: relative;
    		left: calc(50% - 100px);
    		color: #ffffff;
    		height: 39px;
    		width: 200px;
    		text-transform: uppercase;
    		text-shadow: none;
    		font-weight: bold;
    		font-size: 17px;
    		font-family: Arial;
            }

            #title {
                text-align: center;
		padding-top: 40px;
            }

            #login {
                margin-top: 10px;
            }

        </style>

	<div id = "title">
        	<img src="https://onlinecampaigntools.com/Content/Images/PDI_logo.png" title="OCC" alt="Online Campaign Center">
	</div>

        <div id = "login">
            <paper-button id="signIn" on-tap="openPDILoginPage">Sign In with PDI</paper-button>

        </div>

    </template>

    <script>
        Polymer({
           is: "tekton-login",

           properties: {
           },

           openAdmin: function() {
               this.fire('admin-signed-in');
           },

           openPDILoginPage: function() {
               var appConfig = document.querySelector("tekton-container").appConfig;

               var apiUrl = appConfig.PDIConfig.authApiUrl;
               var apiKey = appConfig.PDIConfig.apiKey;
               var redirectUrl = appConfig.PDIConfig.authRedirectUrl;

               var url = apiUrl + "auth/authorize";
               url += "?api_key=" + encodeURIComponent(apiKey);
               url += "&redirect_uri=" + encodeURIComponent(redirectUrl);

               // Redirect the user to the auth URL:
               window.location.href = url;
               /*newWindow = window.open(url, "Sign in with PDI", 'height=300vw,width=600vw');
               if(window.focus)
               {
                   newWindow.focus();
               }*/
           },

           openUser: function() {
               this.$$('#userName').value = null;
               this.$$('#password').value = null;
               this.fire('user-signed-in');
           }
        });
    </script>
</dom-module>
