<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-login">
    <template>
        <style>
            #userName {
                width: 300px;
                margin: 0 auto;
            }

            #password {
                width: 300px;
                margin: 0 auto;
            }

            #signIn {
                border: none;
    		border-radius: 3px;
    		background-color: #8AB05B;
    		margin-top: 5%;
    		position: relative;
    		left: calc(50% - 100px);
    		color: #ffffff;
    		height: 39px;
    		width: 200px;
    		text-transform: uppercase;
    		text-shadow: none;
    		font-weight: bold;
    		font-size: 17px;
    		font-family: Arial;
            }

            #title {
                text-align: center;
		padding-top: 40px;
            }

            #login {
                margin-top: 10px;
            }

        </style>

        <firebase-query
          id= "query"
          app-name="tektondb"
          path="/users"
          data="{{queryData}}">
        </firebase-query>

	<div id = "title">
        	<img src="https://onlinecampaigntools.com/Content/Images/PDI_logo.png" title="OCC" alt="Online Campaign Center">
	</div>

        <div id = "login">
            <paper-input id="userName" label="Username"></paper-input>
            <paper-input id="password" label="Password" type="password"></paper-input>
            <paper-button id="signIn" on-tap="openUser">Sign In</paper-button>
        </div>


    </template>

    <script>
        Polymer({
           is: "tekton-login",

           observers: [
            'dataChanged(queryData.*)'
            ],

           properties: {
             queryData: {
               type: Object,
               notify: true
             }

           },

           dataChanged: function(newData, oldData) {
             console.log("data at query location changed!");
           },

           openAdmin: function() {
               this.fire('admin-signed-in');
           },

           openUser: function() {

             //var queryData = document.querySelector("tekton-container").queryData;

             console.log(this.queryData);

             var userName = this.$$('#userName').value;
             var passWord = this.$$('#password').value;

             console.log("Username: "+ userName);
             console.log("Password: "+ passWord);

             var userID = Math.floor(Math.random()* 100000);

             this.$$('#userName').value = null;
             this.$$('#password').value = null;
             this.fire('user-signed-in');
           }
        });
    </script>
</dom-module>
