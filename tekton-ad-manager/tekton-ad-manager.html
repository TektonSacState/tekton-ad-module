<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./tekton-ad-card.html">

<dom-module id="tekton-ad-manager">
    <template>
        <style>
            #title {
                text-align: center;
            }

            #innerAdManager {
                border: 1px black solid;
                background: white;
                height: 60%;
                width: 80%;
                margin: 0 auto;
                overflow-y: scroll;
                overflow-x: hidden;
            }

            tekton-ad-card {
                position: relative;
                left: calc(50% - 150px);
                margin-top: 5%
            }

            #content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100%;
                margin-top: 2%;
            }

            @media (max-width:320px)  {
                /* smartphones, portrait iPhone, portrait 480x320 phones (Android) */

                #title {
                    margin-top: 0;
                }

                #content {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100%;
                    margin-top: 8%;
                }

                tekton-ad-card {
                    left: 0;
                }

                #innerAdManager {
                    height: 65%;
                    width: 90%;
                }
            }

            @media (max-width:480px)  {
                /* smartphones, Android phones, landscape iPhone */

                #title {
                    margin-top: 0;
                }

                #content {
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                    height: 100%;
                    margin-top: 8%;
                }

                tekton-ad-card {
                    left: 0;
                }

                #innerAdManager {
                    height: 65%;
                    width: 90%;
                }
            }
        </style>

        <div id="content">
            <h1 id="title">Ad Management</h1>

            <div id="innerAdManager">
                <tekton-ad-card title="Ad Numero Uno" content="buy stuff"></tekton-ad-card>
                <tekton-ad-card title="Second Ad" content="buy more stuff"></tekton-ad-card>
                <tekton-ad-card title="Rad Ad" content="MOAR STUFF"></tekton-ad-card>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-ad-manager",

            properties: {

            }
        });
    </script>
</dom-module>
