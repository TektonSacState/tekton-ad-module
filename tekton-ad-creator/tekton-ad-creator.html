<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="tekton-ad-creator">
    <template>
        <style>
            #adTypeSelection {
                width: 300px;
                margin: 0 auto;
                margin-top: 5%;
            }

            #name {
                width: 300px;
                margin: 0 auto;
                margin-top: 2%;
            }

            #postBody {
                width: 300px;
                margin: 0 auto;
                margin-top: 2%;
            }

            .adButton {
                border-radius: 3px;
    		position: absolute;
    		bottom: 35px;
    		color: white;
            }

            #cancelButton {
                right: 200px;
    		border: 1px #797979 solid;
    		color: #4a4a4a;
            }

            #createAdButton {
                right: 310px;
    		background: #8AB05B;
            }

        </style>

        <vaadin-combo-box id="adTypeSelection" label="Select Ad Type:" items = "[[adTypes]]"></vaadin-combo-box>

        <paper-input id="name" label="Name"></paper-input>

        <paper-textarea id="postBody" label="Post Body"></paper-textarea>

        <paper-button id="cancelButton" class="adButton" on-tap="cancel">Cancel</paper-button>
        <paper-button id="createAdButton" class="adButton" on-tap="createAd">Create Ad</paper-button>

    </template>

    <script>
        Polymer({
            is: "tekton-ad-creator",

            properties: {
                adTypes: {
                    type: Array,
                    value: ["Facebook Post", "Tweet", "Google Adwords"],
                    notify: false
                }
            },

            cancel: function() {
                this.fire('ad-creator-button-tapped');
            },

            createAd: function() {
                this.fire('ad-creator-button-tapped');
            }
        });
    </script>
</dom-module>
