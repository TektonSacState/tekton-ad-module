<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">

<dom-module id="tekton-vendor-selector">
    <template>
        <style>
            #title {
                text-align: center;
                font-family: arial;
                font-size: 25;
                color: #484848;
            }

            #logos {
                position: relative;
                display: flex;
                justify-content: center;
                top: 12vh;
            }

            #facebookLogo {
                width: 37%;
                height: 15%;
            }

            #facebookLogo:hover {
                cursor: pointer;
            }

            @media (max-width:320px)  {
                /* smartphones, portrait iPhone, portrait 480x320 phones (Android) */

                #title {
                    position: relative;
                    top: 50px;
                }

                #logos {
                    flex-direction: column;
                    align-items: center;
                    top: 70px;
                }

                #facebookLogo {
                    margin-right: 0;
                    margin-top: 10%;
                }
            }

            @media (max-width:480px)  {
                /* smartphones, Android phones, landscape iPhone */

                #title {
                    position: relative;
                    top: 50px;
                }

                #logos {
                    flex-direction: column;
                    align-items: center;
                    top: 70px;
                }

                #facebookLogo {
                    margin-right: 0;
                    margin-top: 10%;
                }
            }

        </style>

        <h1 id = "title">Vendor Selection</h1>

        <div id="logos">
            <img id="facebookLogo" src="logos/facebook-sign-in-button.png" on-tap="openAdSelector" alt="Facebook">
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-vendor-selector",

            properties: {
                clientId: {
                    type: String,
                    value: "560070693060-2mvbvktiafm0f0hs7hno0819n1b99egn.apps.googleusercontent.com",
                    notify: false
                }
            },

            openAdSelector: function() {
                this.fire('logo-tapped');
            }

        });
    </script>
</dom-module>
