<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">

<dom-module id="tekton-vendor-selector">
    <template>
        <style>
            #title {
                text-align: center;
            }

            #logos {
                position: relative;
                display: flex;
                justify-content: center;
                top: 90px;
            }

            #facebookLogo {
                margin-right: 20%;
                border-radius: 5px;
                background: white;
            }

            #facebookLogo:hover {
                cursor: pointer;
            }

            #googleLogo {
                margin-right: 20%;
            }

            #googleLogo:hover {
                cursor: pointer;
            }

            #twitterLogo {
                border-radius: 5px;
                background: white;
            }

            #twitterLogo:hover {
                cursor: pointer;
            }

        </style>

        <h1 id = "title">Vendor Selection</h1>

        <div id="logos">
            <img id="facebookLogo" src="logos/facebook-icon.png" on-tap="openAdSelector" alt="Facebook" height="42" width="42">
            <google-signin id="googleLogo" label-signin="Sign-in" client-id="[[clientId]]" scopes="https://www.googleapis.com/auth/drive"></google-signin>
            <img id="twitterLogo" src="logos/twitter-logo.png" on-tap="openAdSelector" alt="Twitter" height="42" width="42">
        </div>

    </template>

    <script>
        Polymer({
            is: "tekton-vendor-selector",

            properties: {
                clientId: {
                    type: String,
                    value: "560070693060-2mvbvktiafm0f0hs7hno0819n1b99egn.apps.googleusercontent.com",
                    notify: false
                }
            },

            openAdSelector: function() {
                this.fire('logo-tapped');
            }

        });
    </script>
</dom-module>
