<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../tekton-container/tekton-container.html">

<dom-module id="tekton-dashboard">
    <template>
        <style>
            :host {
                position: relative;
                height: 100%;
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, rgba(225,255,255,1) 0%,rgba(225,255,255,1) 7%,rgba(225,255,255,1) 12%,rgba(253,255,255,1) 12%,rgba(230,248,253,1) 30%,rgba(200,238,251,1) 54%,rgba(190,228,248,1) 75%,rgba(177,216,245,1) 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e1ffff', endColorstr='#b1d8f5',GradientType=1 );
            }

            #container {
                position: relative;
                bottom: 60px;
            }

        </style>

            <tekton-container id="container"></tekton-container>
    </template>

    <script>
        Polymer({
            is: "tekton-dashboard",

            properties: {

            },

            listeners: {
                'send-universe-tapped': 'toggleUniverseSelection',
                'back-tapped': 'backUniverseSelection',
                'sign-out-tapped': 'signOut'
            },

            toggleUniverseSelection: function() {
                this.$$('#user').style.display = "none";
                this.$$('#universeSelector').style.display = "block";
            },

            backUniverseSelection: function() {
                this.$$('#universeSelector').style.display = "none";
                this.$$('#user').style.display = "block";
            }
        });
    </script>
</dom-module>
